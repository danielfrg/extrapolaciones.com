{{ define "body" }}
<div class="content container">

    {{- partial "header.html" . -}}

    <main class="post-feed">
        {{ range $index, $element := .Site.RegularPages }}
        {{- partial "post-card.html" (dict "context" . "index" $index "home" $.IsHome) -}}
        {{ end }}
    </main>
</div>

{{- partial "footer.html" $ -}}

{{ end }}
